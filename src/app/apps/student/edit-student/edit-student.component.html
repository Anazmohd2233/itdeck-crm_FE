<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Student Details
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            CRM
        </li>
        <li class="breadcrumb-item position-relative">
            Edit Student
        </li>
    </ol>
</div>

<!-- Edit Contact -->
<mat-card class="daxa-card edit-contact-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-content>
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <!-- <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student ID
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter student id
                            </mat-label>
                            <input matInput formControlName="student_name">
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter student name
                            </mat-label>
                            <input matInput formControlName="student_name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Email Address
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter email address
                            </mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Phone Number
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter phone number
                            </mat-label>
                            <input matInput formControlName="phone">
                        </mat-form-field>
                    </div>
                </div>
                 <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Courses
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Select Course name
                            </mat-label>
                          

                       <mat-select formControlName="courses">
                                <mat-option *ngFor="let course of courses" [value]="course.id">
                                    {{ course.service_name }}
                                </mat-option>
                            </mat-select>
                            <!-- </mat-form-field> -->
                        </mat-form-field>
                    </div>
                </div>
                 <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Lead Status
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Select Lead status
                            </mat-label>
                            <mat-select formControlName="status">
                                <mat-option [value]="LeadStatus.NEW">New</mat-option>
                                <mat-option [value]="LeadStatus.WON">Won</mat-option>
                                <mat-option [value]="LeadStatus.IN_PROGRESS">In Progress</mat-option>
                                <mat-option [value]="LeadStatus.LOST">Lost</mat-option>
                                <mat-option [value]="LeadStatus.OTHER">Other</mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>
                </div>



                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Lead Source
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Select lead source
                            </mat-label>
                            <mat-select formControlName="lead_source">
                                <mat-option value="website">
                                    Website
                                </mat-option>
                                <mat-option value="referrel">
                                    Referral
                                </mat-option>
                                <mat-option value="cold_call">
                                    Cold Call
                                </mat-option>
                                <mat-option value="email_campaign">
                                    Email Campaign
                                </mat-option>
                                <mat-option value="online_store">
                                    Online Store
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-sm-6">
  <div class="mb-25">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>About Student</mat-label>
      <textarea
        matInput
        id="description"
        rows="5"
        formControlName="description"
        placeholder="Enter description">
      </textarea>
    </mat-form-field>
  </div>
</div>


                <div class="col-md-12 col-sm-12">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Image
                        </label>
                        <file-upload class="file-uploader" [multiple]="multiple"></file-upload>
                    </div>
                </div>
                
            </div>
          <div class="btn-box">

                <button mat-button type="submit">
                    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status"
                        aria-hidden="true"></span>
                    Edit Student
                </button>

                <!-- <button mat-button>
                    Cancel
                </button> -->
            </div>
        </form>
    </mat-card-content>
</mat-card>
