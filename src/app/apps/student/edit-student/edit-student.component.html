<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Student Details
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            CRM
        </li>
        <li class="breadcrumb-item position-relative">
            Edit Student
        </li>
    </ol>
</div>

<!-- Edit Contact -->
<mat-card class="daxa-card edit-contact-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-content>
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <!-- <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student ID
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter student id
                            </mat-label>

                    </div>
                </div> -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter student name
                            </mat-label>
                            <input matInput formControlName="student_name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Email Address
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter email address
                            </mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Phone Number
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter phone number
                            </mat-label>
                            <input matInput formControlName="phone">
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Last Contacted Date
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter last contacted date
                            </mat-label>
                            <input matInput >
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Courses
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter Course name
                            </mat-label>
                            <!-- <mat-form-field> -->
                                <!-- <mat-label>
                                    Select
                                </mat-label> -->
                                <mat-select formControlName="courses">
                                    <mat-option value="option1">
                                        Course 1
                                    </mat-option>
                                    <mat-option value="option2">
                                        Course 2
                                    </mat-option>
                                    <mat-option value="option3">
                                        Course 3
                                    </mat-option>
                                    <mat-option value="option4">
                                        Course 4
                                    </mat-option>
                                    <mat-option value="option5">
                                        Course 5
                                    </mat-option>
                                </mat-select>
                            <!-- </mat-form-field> -->
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Duration
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter lead score
                            </mat-label>
                            <input matInput value="50">
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Status
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Select contact status
                            </mat-label>
                            <mat-select formControlName="status">
                                <mat-option value="option1">
                                    Active
                                </mat-option>
                                <mat-option value="option2">
                                    Deactive
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>



                 <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Lead Source
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Select lead source
                            </mat-label>
    <mat-select formControlName="lead_source">
                                <mat-option value="option1">
                                    Active
                                </mat-option>
                                <mat-option value="option2">
                                    Deactive
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                        
                    </div>
                </div>

                 <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Notes
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter Notes
                            </mat-label>
                            <input matInput formControlName="notes">
                        </mat-form-field>
                    </div>
                </div>


                <div class="col-md-12 col-sm-12">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Image
                        </label>
                        <file-upload class="file-uploader" [multiple]="multiple"></file-upload>
                    </div>
                </div>
                
            </div>
          <div class="btn-box">

                <button mat-button type="submit">
                    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status"
                        aria-hidden="true"></span>
                    Edit Student
                </button>

                <!-- <button mat-button>
                    Cancel
                </button> -->
            </div>
        </form>
    </mat-card-content>
</mat-card>
