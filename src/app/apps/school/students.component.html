<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        School
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            CRM
        </li>
        <li class="breadcrumb-item position-relative">
            School
        </li>
    </ol>
</div>

<!-- Contacts -->
<mat-card class="daxa-card contacts-list-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title>
            <form class="search-box position-relative">
                <i class="material-symbols-outlined">
                    search
                </i>
                <input type="text" class="input-search d-block w-100 border-none outline-0"
                    placeholder="Search school..." (keyup)="applyFilter($event)" #input>
            </form>

        </mat-card-title>
        <mat-card-subtitle>
            <!-- <button class="me-25" type="button" mat-button matTooltip="Copy Link" matTooltipPosition="above"
                class="link-share-btn" (click)="toggleClass()">
                <i class="material-symbols-outlined">
                    link
                </i>
            </button> -->
            <!-- <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                All
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>
                    All
                </button>
                <button mat-menu-item>
                    Active
                </button>
                <button mat-menu-item>
                    Deactive
                </button>
            </mat-menu> -->

            <a mat-button class="add-new-btn m-0" [routerLink]="'/create-school'">
                + Add School
            </a>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="contacts-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Checkbox Column -->
                    <!-- <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container> -->

                    <!-- Contact ID Column -->
                    <ng-container matColumnDef="school_name">
                        <th mat-header-cell *matHeaderCellDef>
                           School Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.school_name}}
                        </td>
                    </ng-container>



                    <!-- Email Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef>
                            Location
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.location}}
                        </td>
                    </ng-container>

                      <ng-container matColumnDef="strength">
                        <th mat-header-cell *matHeaderCellDef>
                            Strength
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.strength}}
                        </td>
                    </ng-container>

                      <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef>
                            Type
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.type}}
                        </td>
                    </ng-container>

                      

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="daxa-badge active d-inline-block" *ngIf="element.status">
                                Active
                            </span>
                            <span class="daxa-badge deactive d-inline-block" *ngIf="!element.status">
                                Inactive
                            </span>
                        </td>
                    </ng-container>



                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-info">

                                   <a routerLink="/crm-page/profile" mat-button matTooltip="View Lead"
                                    matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        visibility </i>
                                </a>

                                
                                <a mat-button [routerLink]="'/create-school'" [queryParams]="{ id: element.id }"
                                    matTooltip="Edit Lead" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        edit
                                    </i>
                                </a>


                                <!-- <button type="button" mat-button matTooltip="Copy Link" matTooltipPosition="above"
                                    class="link-share-btn" (click)="toggleClass()">
                                    <i class="material-symbols-outlined">
                                        link
                                    </i>
                                </button>
                                <button type="button" mat-button matTooltip="Delete Student" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        delete
                                    </i>
                                </button> -->
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
