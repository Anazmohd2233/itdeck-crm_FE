<!-- Edit Contact -->
<mat-card class="daxa-card edit-contact-card reg-form-container mb-25 border-radius bg-white border-none d-block px-4">
    <mat-card-content>
        <form>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student ID
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter student id
                            </mat-label>
                            <input matInput value="#ARP-1217">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter student name
                            </mat-label>
                            <input matInput value="Marcia Baker">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Email Address
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter email address
                            </mat-label>
                            <input matInput value="marcia@example.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Phone Number
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter phone number
                            </mat-label>
                            <input matInput value="+1 555-123-4567">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Last Contacted Date
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter last contacted date
                            </mat-label>
                            <input matInput value="Nov 10, 2024">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Courses
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter Course name
                            </mat-label>
                            <!-- <mat-form-field> -->
                                <!-- <mat-label>
                                    Select
                                </mat-label> -->
                                <mat-select multiple [(value)]="option">
                                    <mat-option value="option1">
                                        Course 1
                                    </mat-option>
                                    <mat-option value="option2">
                                        Course 2
                                    </mat-option>
                                    <mat-option value="option3">
                                        Course 3
                                    </mat-option>
                                    <mat-option value="option4">
                                        Course 4
                                    </mat-option>
                                    <mat-option value="option5">
                                        Course 5
                                    </mat-option>
                                </mat-select>
                            <!-- </mat-form-field> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Duration
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter lead score
                            </mat-label>
                            <input matInput value="50">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Status
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Select contact status
                            </mat-label>
                            <mat-select [(value)]="contactStatusSelected">
                                <mat-option value="option1">
                                    Active
                                </mat-option>
                                <mat-option value="option2">
                                    Deactive
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Student Image
                        </label>
                        <file-upload class="file-uploader" [multiple]="multiple"></file-upload>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            About
                        </label>
                        <div class="NgxEditor__Wrapper">
                            <ng-container *ngIf="editor">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                <ngx-editor [editor]="editor"></ngx-editor>
                            </ng-container>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="btn-box">
                <button mat-button>
                    Save Changes
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
