        <mat-card-title>
            <h5 class="mb-0">
                Reports
            </h5>
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <div class="recent-leads-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Checkbox Column -->
                    <!-- <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>

                            </mat-checkbox>
                        </td>
                    </ng-container> -->

                    <!-- Customer Column -->
                    <ng-container matColumnDef="school_name">
                        <th mat-header-cell *matHeaderCellDef>
                            School
                        </th>
                        <td mat-cell *matCellDef="let element">

                            {{element.school_name}}


                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef>
                            Location
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.location}}
                        </td>
                    </ng-container>

                    <!-- Source Column -->
                    <ng-container matColumnDef="strength">
                        <th mat-header-cell *matHeaderCellDef>
                            Strength
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.strength}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="collected_data">
                        <th mat-header-cell *matHeaderCellDef>
                            Collected
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.collected_data}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="daxa-badge active d-inline-block">
                                {{element.status}}
                            </span>

                        </td>
                    </ng-container>


                    <ng-container matColumnDef="assigned_user">
                        <th mat-header-cell *matHeaderCellDef>
                            Assigned
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.assigned_user}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="created_date">
                        <th mat-header-cell *matHeaderCellDef>
                            Created Date
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.created_date}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="due_date">
                        <th mat-header-cell *matHeaderCellDef>
                            Due Date </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.due_date}}
                        </td>
                    </ng-container>

                    <!-- Status Column -->


                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-body">
                            <div class="action-info">
                                 <a type="button" mat-button  [routerLink]="'/task/create-task'"
                                    [queryParams]="{ task_id: element.id }" matTooltip="View Task" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        {{element.action.view}}
                                    </i>
                                </a>
                                <!-- <button type="button" mat-button matTooltip="Edit Lead" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        {{element.action.edit}}
                                    </i>
                                </button>
                                <button type="button" mat-button matTooltip="Delete" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        {{element.action.delete}}
                                    </i>
                                </button> -->
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
